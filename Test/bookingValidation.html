<main class="container">
    <section id="package" class="bookingForm row">
        <figure id="packagePicture" class="col-lg-7">

        </figure>
        <div id="mapFrame" class="col-lg-5">
            <div id="packageMapAPI">

            </div>
        </div>
    </section>
    <section class="row">
        
<section class="col-xs-9 bookingForm">
    <form class="form-inline ">

                <div class="form-group"><input type="text" class="form-control" id="bookingFirstName" name="firstName"
                                               placeholder="First Name"></div>
                <div class="form-group"><input type="text" class="form-control" id="bookingLastName" name="lastName"
                                               placeholder="Last Name"></div>
                <div class="form-group"><input type="email" class="form-control" id="bookingEmail" name="email"
                                               placeholder="Email Address">
                </div>
                <div class="form-group"><input type="number" class="form-control" id="bookingPassengers"
                                               name="passengers"
                                               placeholder="No. of People"></div>
                <div class="form-group"><input type="date" class="form-control" id="bookingDate" name="date"
                                               placeholder="Departure">
                </div>
                <div class="form-group"><input type="number" class="form-control" id="bookingNights" name="nights"
                                               placeholder="No. Nights"></div>
                <div class="form-group"><input type="number" class="form-control" id="bookingPromoCode" name="promoCode"
                                               placeholder="Promotion Code"></div>
            
        </form>
</section>
        
      <div id="game" class="jumbotron col-xs-3 bookingForm">

            <h3>Get 10% off!</h3>
            <img id="gameIcon" src="../img/icons/game.png" alt="game">

    <section id="paymentDetails" class="row modal fade">
