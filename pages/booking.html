<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mount Everest Travel Agency | Bookings</title>
	<!-- Links to AJAX libraries on google -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Links to online Boostrap CDN  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Links to personal CSS files -->
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
	<main class="container">
		<section id="package" class="row">
			
		</section>
		<section class="row">
			<div id="cutoemrInfoForm" class="col-md-9">
				<section class="row">
					<h3>Your Personal Info</h3>
				</section>
				
				<section class="row">
					<input id="firstName" class="input-lg col-xs-5" type="text" name="firstName" placeholder="First Name:">
					<input id="lastName" class="input-lg col-xs-5 col-xs-offset-2" type="text" name="lastName" placeholder="Surname:">
				</section>
					
				<section class="row">
					<input id="eMail" class="input-lg col-xs-12" type="email" name="eMail" placeholder="Email Address:">
				</section>

				<section class="row">
					<input id="passengers" class="input-lg col-xs-3" type="number" name="passengers" min="1" max="10" step="1" placeholder="No. of people:">
					<input id="date" class="input-lg col-xs-4 col-xs-offset-1" type="date" name="date" placeholder="Start Date:">
					<input id="passengers" class="input-lg col-xs-3 col-xs-offset-1" type="number" name="passengers" min="1" max="28" step="1" placeholder="No. Nights:">
				</section>
				<section class="row">
					<input id="promoCode" class="input-lg col-md-7" type="number" name="promoCode" placeholder="Promotion Code:">
					<button id="submitData" class="btn btn-primary col-md-3 col-md-offset-2" type="button">Book Destination</button>
				</section>
			</div>
			<div id="game" class="col-md-3"></div>
		</section>
		<section id="paymentDetails" class="row">
			
		</section>

	</main>

	 <!-- Links to personal JavaScrip files -->
    <script type="text/javascript" src="../js/script.js"></script>
	<script type="text/javascript" src="../js/game.js"></script>
</body>
</html>
