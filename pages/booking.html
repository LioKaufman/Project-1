<main class="container">
    <section id="package" class="bookingForm row">
        <figure id="packagePicture" class="col-lg-7">

        </figure>
        <div id="mapFrame" class="col-lg-5">
            <div id="packageMapAPI">

            </div>
        </div>
    </section>
    <section class="row">
        <div class="col-sm-12 col-md-9">
            <section class="row">
                <h3>Booking Details</h3>
            </section>
            <form class="bookingForm">

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label class="control-label">First Name</label>
                            <input id="bookingFirstName" class="form-control"
                                   type="text"
                                   name="firstName">

                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label class="control-label">Last Name</label>
                            <input id="bookingLastName" class="form-control" type="text" name="lastName"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label">Email Address</label>
                            <div class="input-group">

                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="bookingEmail" class="form-control" type="email" name="eMail"
                                       placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-md-3">
                            <label class="control-label">No. of People</label>

                            <input id="bookingPassengers" class="form-control"
                                   type="number" name="passengers" min="1" max="10" step="1"
                                   placeholder="No. of people"></div>

                        <div class="col-sm-6 col-md-3">
                            <label class="control-label">No. of Nights</label>

                                <input id="bookingNights" class="form-control"
                                       type="number" name="nights"
                                       min="1" max="28" step="1"
                                       placeholder="No. Nights">
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label class="control-label">Departure Date</label>

                                <input id="bookingDate" class="form-control"
                                       type="date" name="date">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-9">
                            <label class="control-label">Promotion Code</label>

                            <div class="input-group"><span class="input-group-addon"><i
                                    class="glyphicon glyphicon-tag"></i></span>
                                <input id="bookingPromoCode" class="form-control" type="text" name="promoCode"
                                       placeholder="Promotion Code:"></div>
                        </div>

                        <div class="col-sm-3">
                            <div class="row">
                                
<div class="col-sm-12">                                <label class="control-label">Continue</label>
</div>
                                <div class="col-sm-12"><button id="packageSubmitBtn" class="Submibtn btn btn-primary" type="button"
                                        data-target='#paymentDetails'>Select Package
                                </button></div></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="game" class="jumbotron col-sm-12 col-md-3">

            <h3>Get 10% off!</h3>
            <img id="gameIcon" src="../img/icons/game.png" alt="game">

        </div>
    </section>

    <section id="paymentDetails" class="row modal fade">
    </section>
