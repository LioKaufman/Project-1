<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mount Everest Travel Agency | Bookings</title>
	<!-- Links to AJAX libraries on google -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Links to online Boostrap CDN  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Links to personal CSS files -->
    <link rel="stylesheet" href="../css/booking.css">
</head>
<body>
	<main class="container">
		<section id="package" class="bookingForm row">
			<figure id="packagePicture" class="col-xs-6">
				
			</figure>
			<div id="packageMapAPI" class="col-xs-6">
				
			</div>
		</section>
		<section class="row">
			<div class="bookingForm col-md-9">
				<section class="row">
					<h3>Booking Details</h3>
				</section>
				
				<section class="row">
					<input id="bookingFirstName" class="input-lg col-xs-5" type="text" name="firstName" placeholder="First Name">
					<input id="bookingLastName" class="input-lg col-xs-5 col-xs-offset-2" type="text" name="lastName" placeholder="Surname">
				</section>
					

				<section class="row input-group">
					<span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-send"></i></span>
					<input id="bookingEmail" class="input-lg col-xs-12" type="email" name="eMail" placeholder="Email Address">
				</section>



				<section class="row">
					<input id="bookingPassengers" class="input-lg col-xs-3" type="number" name="passengers" min="1" max="10" step="1" placeholder="No. of people">
					<input id="bookingDate" class="input-lg col-xs-4 col-xs-offset-1" type="date" name="date">
					<input id="bookingNights" class="input-lg col-xs-3 col-xs-offset-1" type="number" name="passengers" min="1" max="28" step="1" placeholder="No. Nights">
				</section>




				<section class="row input-group">
					<span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-tag"></i></span>
					<input id="bookingPromoCode" class="input-lg col-md-7" type="text" name="promoCode" placeholder="Promotion Code:">
					<button id="packageSubmitBtn" class="Submibtn btn btn-primary col-md-3 col-md-offset-2" type="button">Select Package</button>
				</section>
			</div>
			<div id="game" class="bookingForm col-md-3"></div>
		</section>
		<section id="paymentDetails" class="row">
			<div class="bookingForm col-md-12">
				<section class="row">
					<h3>Payment Details</h3>
				</section>
				
				<section class="row">
					<input id="paymentIBAN" class="input-lg col-xs-5" type="text" name="IBAN" placeholder="IBAN Code">
					<input id="paymentBIC" class="input-lg col-xs-5 col-xs-offset-2" type="text" name="BIC" placeholder="BIC Code">
				</section>
					
				<section class="row">
					<div id="totalPrice" class="input-lg col-xs-5"></div>

					<button id="bookingSubmitBtn" class="Submibtn btn btn-primary col-md-3 col-md-offset-4" type="button">Book Destination</button>
				</section>
			</div>
			<div id="game" class="col-md-3"></div>
		</section>

	</main>

	 <!-- Links to personal JavaScrip files -->
    <script type="text/javascript" src="../js/booking.js"></script>
	<script type="text/javascript" src="../js/game.js"></script>
</body>
</html>
