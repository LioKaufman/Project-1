<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mount Everest Travel Agency | Contact</title>
    <!-- Links to AJAX libraries on google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Links to online Boostrap CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Links to personal CSS files -->
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <main class="container">
        <section class="row">
            <div class="contactInfo col-md-6">
                <section class="row">
                    <h2>Mount Everest Contact Details</h2>
                </section>
                <section class="row">
                    <h4 class="col-xs-12"><b>Address:</b> Herklotzgasse 21 Wien 1150, Austria</h4>
                </section>
                <section class="row">
                    <h4 class="col-xs-12"><b>Email:</b> <a href="mailto:office@mounteverst.agency?Subject=Contact%20Form" target="_top">office@mounteverst.agency</a></h4>
                </section>
                <section class="row">
                    <h4 class="col-xs-12"><b>Phone:</b> +43 650 3696776</h4>
                </section>
                <section class="row">
                    <!-- Google Map API -->
                    <div id="gMapAPI"></div>
                </section>
            </div>
            <div class="contactInfo col-md-6">
                <section class="row">
                    <h2>Contact Form</h2>
                </section>
                <section>
                	<h4 class="col-xs-12">
                		<h4>Feel free to fill out our contact form if you have any questions about our offers and services.</h4>
                		<br>
                        <h4>You can also use this form to submit a testimonial!</h4>
                	</h4>
                </section>
                <section class="row">
                    <input id="formFirstName" class="col-xs-5 input-lg" type="text" name="Firstname" placeholder="First Name">
                    <input  id="formSurname" class="col-xs-5 col-xs-offset-2 input-lg" type="text" name="Surname" placeholder="Last Name">
                </section>
                <section class="row">
                    <input  id="formEmail" class="col-xs-12 input-lg" type="email" name="email" placeholder="Email">
                </section>
                <section class="row">
                    <input  id="formTopic" class="col-xs-12 input-lg" type="text" name="subject" placeholder="Subject">
                </section>
                <section class="row">
                    
                    <section class="row">
                        <textarea  id="formComment" class="col-xs-12 input-lg" type="text" name="inquiry" rows="8" placeholder="write your question in this field"></textarea>
                    </section>
                    <button id="contactSubmitBtn" class="btn col-xs-2" type="button">Submit</button>
                </section>
        </section>
        <section class="row"></section>
        <section class="row"></section>
        </div>
        </section>
    </main>
    <!-- Links to personal JavaScrip files -->
    <script type="text/javascript" src="../js/APIscript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQPrJInf7pkoQjHI6iQLW4y5BColVBRQA&callback=officeLocation"></script>
</body>

</html>
