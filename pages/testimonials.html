<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
    
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Testimonials</title>
</head>

<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../img/locations/thailand.jpg" alt="thailand">
    </div>

    <div class="item">
      <img src="../img/locations/iceland.jpg" alt="iceland">
    </div>
    <div class="item">
      <img src="../img/locations/southAfrica.jpg" alt="south Africa">
    </div>
    <div class="item">
      <img src="../img/locations/egypt.jpg" alt="egypt">
    </div>
    <div class="item">
      <img src="../img/locations/usa.jpg" alt="usa">
    </div>
    <div class="item">
      <img src="../img/locations/mexico.jpg" alt="mexico">
    </div>
    <div class="item">
      <img src="../img/locations/brazil.jpg" alt="brazil">
    </div>
    <div class="item">
      <img src="../img/locations/portugal.jpg" alt="portugal">
    </div>
    <div class="item">
      <img src="../img/locations/korea.jpg" alt="south korea">
    </div>
    <div class="item">
      <img src="../img/locations/france.jpg" alt="france">
    </div>
    <div class="item">
      <img src="../img/locations/india.jpg" alt="india">
    </div>
    <div class="item">
      <img src="../img/locations/australia.jpg" alt="australia">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


	
</body>
</html>
